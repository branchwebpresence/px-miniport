<html>
	<head>
		<title>{{ .Title }}</title>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ with .Params.description }}<meta name="description" content="{{ . }}" />{{ end }}
		<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relURL }}"></script><![endif]-->
		<link rel="stylesheet" href="{{ "assets/css/main.css" | relURL }}" />
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relURL }}" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relURL }}" /><![endif]-->
	</head>
	<body>

    <!-- Nav -->
    {{ if ne true ($.Scratch.Get "nonav") }}
			<nav id="nav">
				<ul class="container">{{ range .Site.Menus.main }}
					<li><a href="{{ .URL }}">{{ .Name }}</a></li>
{{ end }}</ul>
      </nav>
    {{ end }}
